[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc_version = "0.8.19"

# Mainnet fork for testing
[rpc_endpoints]
mainnet = "https://eth-mainnet.g.alchemy.com/v2/demo"

# Optimizer settings
optimizer = true
optimizer_runs = 200

# Testing configuration
verbosity = 3
fuzz_runs = 1000
gas_reports = ["*"]

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = true
